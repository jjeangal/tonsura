type SongCreated @entity(immutable: true) {
  id: Bytes!
  songId: BigInt! # uint256
  metadata: String! # string
  songAddress: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SongContent @entity(immutable: true) {
  id: Bytes!
  hash: String! # string
  content: String! # string
}